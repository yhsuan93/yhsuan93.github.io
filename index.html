    <script>
        var mobile_nav_menu = document.querySelector("#mobile_nav_menu")
        mobile_nav_menu.onclick = function () {
            document.querySelector(".mobile_menu_item").classList.toggle("show")

        }


        window.onscroll = function () { myFunction() };

        function myFunction() {
            if (document.body.scrollTop > 110 || document.documentElement.scrollTop > 110) {

                document.querySelector("#nav_fix").classList.add("nav_fix_display");

            } else {
                document.querySelector("#nav_fix").classList.remove("nav_fix_display");
            }
        }


        var lastScrollTop = 0;

        window.addEventListener("scroll", function () {
            var st = window.pageYOffset || document.documentElement.scrollTop;
            if (st > lastScrollTop) {
                // downscroll code
                console.log("up");

            } else {
                // upscroll code
                document.querySelector("#nav_fix").classList.remove("nav_fix_display");
                console.log("down");
            }
            lastScrollTop = st <= 0 ? 0 : st; // For Mobile or negative scrolling
        }, false);



    </script>



    <script>
        var a = 0;
        $(window).scroll(function () {

            var oTop = $('#counter').offset().top - window.innerHeight;
            console.log("tesst")
            if (a == 0 && $(window).scrollTop() > oTop) {
                $('.counter-value').each(function () {
                    var $this = $(this),
                        countTo = $this.attr('data-count');
                    $({
                        countNum: $this.text()
                    }).animate({
                        countNum: countTo
                    },

                        {

                            duration: 2000,
                            easing: 'swing',
                            step: function () {
                                $this.text(Math.floor(this.countNum));
                            },
                            complete: function () {
                                $this.text(this.countNum);
                                //alert('finished');
                            }

                        });
                });
                a = 1;
            }

        });
    </script>
